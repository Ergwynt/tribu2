{% extends "base.html" %} {% block body %} {% include "./header.html" %}

<div class="container">
  <div class="row justify-content-center">
 <!-- Button trigger modal -->
<button type="button" id="myButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    {% for echo in echos %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        
        <div class="card-body">
          <div class="d-inline p-2 text-bg-primary ">@{{echo.user}}</div>
          <div class="d-inline p-2 text-bg-dark text-muted small "> Creada el: {{ echo.created_at|date:"d M Y" }}</div>
          <br>
          <hr>
          
          <p class="card-text">
            {{ echo.content|truncatewords:20 }}... 
          </p>
          <div style="text-align:center;"><a  href="{% url 'echos:echos-details' echo.pk %}"><i class="bi bi-eye-fill"></i></a></div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
