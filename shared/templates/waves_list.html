{% extends "base.html" %} {% block body %} {% include "./header.html" %}

<div class="container">
  <div class="row justify-content-center">
    {% for wave in waves %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <div class="d-inline p-2 text-bg-primary ">@{{wave.user}}</div>
          <div class="d-inline p-2 text-bg-dark text-muted small "> Creada el: {{ wave.created_at|date:"d M Y" }}</div>

          <p>{{wave.echo}}</p>
          <br>
          <hr>
          
          <p class="card-text">
            {{ wave.content|truncatewords:20 }}... 
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
