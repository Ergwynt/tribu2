{% extends "base.html" %}

{% block body %}
{% include "./header.html" %}

<div class="container">
  <div class="row justify-content-center">
    {% for echo in echos %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <p class="text-muted small">Creada el: {{ echo.created_at|date:"d M Y" }}</p>
            <p class="card-text">Contenido: {{ echo.content|truncatewords:20 }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
