{% block body %}
<div class="container my-5">
  <h2 class="text-center text-secondary mb-4">All Waves</h2>
  <div class="row g-4">
    {% for wave in waves %}
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">@{{ wave.user }}</h5>
          <p class="card-text flex-grow-1">{{ wave.content|truncatewords:20 }}</p>
          <p class="card-footer text-muted small">Creada el: {{ wave.updated_at|date:"d M Y" }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
